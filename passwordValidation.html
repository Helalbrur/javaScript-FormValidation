<!DOCTYPE html>
<html>
<head>
	<title>Password Validation by javaScript</title>
	<script type="text/javascript">
		function passwordValidation(mn,mx){

			var inputText=document.pass.password;
			var len=inputText.value.length;
			if(len<=mx && len>=mn){
				alert("ok your password is "+inputText.value);
				
				return true;
			}
			else{
				alert("Password should be in "+mn +" to "+mx);
				document.password.focus();
				return false;
			}
		}
		function confirmPasswordValidation(){
			var pass1=document.pass.password.value;
			var pass2=document.pass.confirmPassword.value;
			if(pass1==pass2)
			{
				alert("password is "+pass1 +" Confirm password is "+pass2);

				return true;
			}
			else{
				alert("Password did not match ");
				return false;
			}
		}
	</script>
</head>
<body>
<form name="pass" method="post" onload="document.password.focus()">
	<table>
		
		<tr>
			<td>Password: </td>
			<td>
				<input type="password" name="password" onblur="passwordValidation(6,10)">
			</td>
			
		</tr>
		<tr>
			
			<td>Confirm password: </td>
			<td>
				<input type="password" name="confirmPassword" onblur="confirmPasswordValidation()">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
